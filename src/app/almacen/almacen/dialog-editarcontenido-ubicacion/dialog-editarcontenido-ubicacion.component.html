<div class="">
    <div class="">
     <div *ngIf="ubicacion; else noProducto" >
        <div class="navbar bg-primary text-white"><h5 class="p-2">{{categoria.nombrCategoria}}</h5></div>
        <div class="container ">
          <!--nombre del producto a cambiar-->
          <h5 class="">Producto a remplazar:</h5>
          <h4 >{{ ubicacion.productos.nombreProducto }}</h4>

          <div class="">Productos disponibles: </div>
          <div class="d-flex justify-content-center ">
            <ng-container>
              <table>
                <thead></thead>
                <tbody>
                  @for (prods of productosporCategoriaDisponibles; track $index) {
                    <tr>
                      <td>{{prods.nombreProducto}}</td>
                      <td><button (click)="remplazarProducto(ubicacion.codUbicacion,prods.codProducto)"> <mat-icon class="selecionarProducto">check_circle_outline</mat-icon></button></td>
  
  
                      </tr>
                    
                    
                  }
                </tbody>
              </table>
            </ng-container>
          </div>
          
          
       
        </div>
      </div> 
   
      <ng-template #noProducto>
        <h1>Producto no encontrado</h1>
      </ng-template>
    </div>
  </div>
