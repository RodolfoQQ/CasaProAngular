

<div class="d-flex p-4 justify-content-center ">
 
    <div class="card col-4 p-2">
        <p>{{data.piso.codPisoAndamio}}</p>
        <mat-dialog-content>
            <table>
                <thead>
                    <tr><th>Producto</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                     @for (item of data.piso.ubicacion; track $index) {
                        <tr>
                            <td>{{item.productos.nombreProducto}}</td>
                            <td><button mat-icon-button  (click)="quitarProdcuto(item.productos)">
                                <mat-icon>deleted</mat-icon> </button></td>
                        </tr>
                        <div>
                            <table>

                            </table>
                        </div>
                       
                   }
                    
                </tbody>
    
            </table>
        </mat-dialog-content>
       
           
    </div>
    <div>
        <div class="d-flex justify-content-center ">
           
            <div class="" >
                <form action="">
                    <div class="d-flex">
                    <div>
                        <select [(ngModel)]="codCategoria"  name="selectCategoria" class="form-control col-2">
                            <option *ngFor="let categoria of categorias" [value]="categoria.codCategoria">{{categoria.nombrCategoria}}</option>
                        </select>
        
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="listaPorCategoria()"> Filtrar</button>
                    </div>
                    </div>
           
                    <div class="card">
                    
                        <mat-dialog-content>
                            <table class=" table-hover bordered">
                            
                                <tbody>
                                    @for (producto of productos; track $index) {
                                        <tr>
                                            <td>{{producto.nombreProducto}}</td>
                                            <td><button mat-icon-button (click)="addtoListapiso(producto)">
                                                <mat-icon> add</mat-icon>
                                            </button></td>
                                            
                                        </tr>
                                    }

                                  </tbody>
                            </table>
                        </mat-dialog-content>
                     </div>
                    <div class="alert alert-info"> <button class="btn btn-success" (click)="guardarInfomacionEnpiso()">guardar</button></div>
                </form>

            </div>
        
        
           </div>
        
    </div>
</div>
