<div class="">
    @for (andamio of andamios; track $index) {
    <div class="andamio"> {{andamio.codAndamio}}
        @for (piso of andamio.piso; track $index) {
        <div class="d-flex piso"> <button (click)="editarCotenidoPiso(piso)"><mat-icon class="editarPiso">
                    edit</mat-icon> </button>
            @for (ubicacion of piso.ubicacion; track $index) {
            <div class="ubicacion d-flex justify-content-between text-white">

                @if (ubicacion.productos) {
                <div>
                    {{ubicacion.productos.nombreProducto}}

                </div>

                <div class="text-white">
                         <div>
                            <button (click)="editaelcontenidodeUbicacion(ubicacion,piso)"> <mat-icon class="contenidoPisoubicacion" >edit</mat-icon></button>
                        </div>
                    <div>

                        <button class="botoneliminar" (click)="eliminarUbicacionconsuProducto(ubicacion.codUbicacion)">
                            <mat-icon class="iconDelet">deleted</mat-icon>
                            
                        </button> 
                    </div>
                </div>
                }

                
               

            </div>

            }

        </div>
        }

    </div>

    }

</div>
