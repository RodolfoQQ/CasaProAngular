<div class="container p-4">
    <div class="alert alert-info">
       <h5>nombre del cliente : <br>{{pedido.clientePersona.nombre}}</h5>
       <h5>DNI: {{pedido.clientePersona.dni}}</h5>
    </div>
    <mat-dialog-content >
  <table class="table table-hover">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Descripcion</th>
            </tr>
          
        </thead>
        <tbody>
            @for (item of pedido.rowPedidos; track $index) {
              <tr>
                <td> {{item.producto.nombreProducto}}</td>
                <td> {{item.cantidad}}</td>
                <td> {{item.producto.descripcion}}</td>
             </tr>
            }             
        </tbody>
    </table>
</mat-dialog-content>

</div>
