<div class="page-not-found-container">
  <div class="content">
    <mat-card class="error-card">
      <mat-card-header>
        <mat-card-title>
          <h1 class="display-1">404</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2 class="mb-4">Oops! Página no encontrada</h2>
        <p class="lead">Parece que la página que estás buscando no existe.</p>
        <button (click)="iraloggin()" mat-raised-button color="primary" class="mt-3">Volver al inicio</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
