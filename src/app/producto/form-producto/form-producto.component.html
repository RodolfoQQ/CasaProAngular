
<div class="container my-4 ">

    <div class="row align-items-center ">
      <div>
         <h6>Formulario Productos</h6>
        <div>
            <form (ngSubmit)="guadarProducto()" class="form-control text-muted" action="">
           
            <div class="row m-4">
                        <div class="col-sm-3">
                            <div> <label class="text-decoration" >Categoria</label></div>
                        <div>
                            <select [(ngModel)]="producto.categoria.codCategoria"  name="codcategoria" class="form-control">  <!--- [(ngModel)]="codCategoria" -->  
                                <option >Selecione</option>
                                <option  class="form-control"  *ngFor="let cat of categorias"  [value]="cat.codCategoria" > {{cat.nombrCategoria }}</option>                      
                            </select>
                        
                        </div> 
                        </div>
                        <div class="col-sm-3">
                            <label for="nombre_producto">nombre del Producto</label>
                            <input [(ngModel)]="producto.nombreProducto" name="nombreProducto" class="form-control"  type="text">
                        </div>
                        <div class="col-sm-3">
                            <label for="marca">Descripcion</label>
                            <input [(ngModel)]="producto.descripcion" name="descripcion" class="form-control"  type="text">
                        </div>
                </div> 
                <div class="mx-4"><button   class="btn btn-success" >{{producto.codProducto>0?'Actualizar':'Gurdar'}}</button></div>

            </form >
        </div>
       
    
    
            
    </div> 
    
    </div>
