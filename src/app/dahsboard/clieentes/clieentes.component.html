<div>
  <h6>Formulario Clientes Persona natural</h6>
  <div>
      <form class="form-control text-muted" (ngSubmit)="guardardPersona()">

      <div class="row m-4">
                  <div class="col-sm-3">
                      <div> <label class="text-decoration" >Nombres</label></div>
                  <div><input class="form-control"  type="text" [(ngModel)]="personas.nombre" name="nombre"> </div>
                  </div>
                  <div class="col-sm-3">
                      <label for="apellidos">Apellidos</label>
                      <input class="form-control"  type="text" [(ngModel)]="personas.apellidos" name="apellido">
                  </div>
                  <div class="col-sm-3">
                      <label for="DNI">DNI</label>
                      <input class="form-control"  type="text" [(ngModel)]="personas.dni" name="dni">
                  </div>

                  <div class="col-sm-3">
                      <label for="Direccion">Direccion</label>
                      <input class="form-control"  type="text" [(ngModel)]="personas.direccion" name="direccion">
                  </div>
       </div>

          <div class="row m-4">
              <div class="col-sm-3">  <label for="telefono">Telefono</label>
              <input class="form-control"  type="text" [(ngModel)]="personas.telefono" name="telefono">

            </div>
              <div class="col-sm-3">  <label for="Correo">Correo</label>


                  <input class="form-control"  type="text" [(ngModel)]="personas.correo" name="correo">

              </div>

          </div>
          <div class="mx-4"><button class="btn btn-success" >{{(personas.codpersona>0)?'Actualizar':'Crear' }}</button></div>

      </form>
  </div>



</div>


   <ng-template #tablaPersona>

    <div class="my-4 container">
        <h4>Lista Clientes tipo Persona</h4>
    <table class="table table-hover table-rounded table-bordered">
        <thead>
            <tr class="">
                <th class="text-muted">Nombres</th>
                <th class="text-muted">Apellidos</th>
                <th class="text-muted">DNI</th>
                <th class="text-muted">Telf</th>
                <th class="text-muted">Correo</th>
                <th class="text-muted">direccion</th>
                <th class="text-center" colspan="2">Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of personaslist">
                <td>{{item.nombre}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.dni}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.direccion}}</td>

                <th class="text-center"> <button class="btn btn-warning"(click)="onUpdateClientePersona(item)" >Actualizar</button></th>
                <th class="text-center"><button class=" btn btn-danger text-center" (click)="onDeletedRow(item.codpersona)" >Eliminar</button></th>
            </tr>
        </tbody>
    </table>
</div>
   </ng-template>
